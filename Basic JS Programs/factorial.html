<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        let x=parseInt(prompt("enter a no "));
        let fact=1;
        if(x===0){
            alert("factorial of 0 is 1");
        }else if(x<0){
            alert("no fact");
        }else{
            for(i=1 ; i<=x; i++) {
                fact=fact*i;
                console.log("fact");
            }
        }
        console.log("result" +fact);
    </script>
</body>
</html>
