<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Write a JavaScript function to get the nth largest element from an unsorted array.</titlne>
</head>
<body>
    <script>
        function nthlargest(arra,highest){
			

            let x= arra.sort((a,b)=>{
              return( a-b)})	 
                
          return(x[highest-1])
                }
                
        console.log(nthlargest([ 6,8,4,7,1,2,3,5], 4)); 
    </script>
    
</body>
