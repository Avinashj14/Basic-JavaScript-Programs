<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finding array length without using array.length</title>
</head>
<body>
    <script>
        let arr=[23,34,5,2,6]
        length=0
    while(arr[length]!==undefined){
        length++

    }
    console.log(length)
        </script>
</body>
